    table {

    select {
      -webkit-appearance: none; /* Safari, Chrome */

      text-align: center;
      text-align-last: center; /* IE11+、Firefoxのため */
      -moz-text-align-last: center; /* Firefox 28以下のため */

    }

    /* テキストを中央に配置するためのoption要素のスタイル */
    option {
      text-align: center;
    }

    thead th {
      position: sticky;
      top: 0;
      background-color: #333; /* スクロール時にも背景色が見えるように設定 */
      z-index: 100;
    }

    tbody th {
      position: sticky;
      left: 0;
      background-color: #333; /* スクロール時にも背景色が見えるように設定 */
      z-index: 99;
    }

    th, td {
      text-align: center;
      padding: 8px;
    }

    th {
      color: white;
      position: relative;
      background-size: cover;
      background-position: center;
    }

    th::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    th span {
      position: relative;
      z-index: 2;
    }

    th.axis-label {
      background-color: #333;
      color: white;
      text-shadow: none;
    }

    td {

      position: relative;
      cursor: pointer;
    }

    td select {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      cursor: pointer;
      background-color: transparent; /* 背景色を透明にする */
      z-index: 1;
    }

    td select:focus {
      z-index: 2;

    }

    td select.focused {
      opacity: 1;
      z-index: 2;
      background-color: white;
