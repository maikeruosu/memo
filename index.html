        .dragon {

        /* あくタイプ */
        .dark {
            background-image: url('images/dark.png');
        }

        /* はがねタイプ */
        .steel {
            background-image: url('images/steel.png');
        }

        /* フェアリータイプ */
        .fairy {

<script>

    const correctAnswers = {
        "ノーマル": ["", "", "", "", "", "", "", "", "", "", "", "", "0.5x", "0x", "", "", "0.5x", ""],
        "ほのお": ["", "0.5x", "0.5x", "", "2x", "2x", "", "", "", "", "", "2x", "0.5x", "", "0.5x", "", "2x", "0.5x"],
        "みず": ["", "2x", "0.5x", "", "0.5x", "", "", "", "2x", "", "", "", "2x", "", "0.5x", "", "", ""],
        "でんき": ["", "", "2x", "0.5x", "0.5x", "", "", "", "0x", "2x", "", "", "", "", "0.5x", "", "", ""],
        "くさ": ["", "0.5x", "2x", "", "0.5x", "0.5x", "", "0.5x", "2x", "0.5x", "", "0.5x", "2x", "", "", "", "0.5x", ""],
        "こおり": ["", "0.5x", "0.5x", "", "2x", "0.5x", "", "", "2x", "2x", "", "2x", "0.5x", "", "2x", "", "0.5x", ""],
        "かくとう": ["2x", "", "", "", "2x", "2x", "", "0.5x", "0.5x", "0.5x", "", "0.5x", "2x", "0x", "", "2x", "2x", "0.5x"],
        "どく": ["", "", "", "", "2x", "", "", "0.5x", "0.5x", "", "0.5x", "", "", "0.5x", "", "", "0.5x", "2x"],
        "じめん": ["", "2x", "", "2x", "0.5x", "2x", "", "2x", "", "0x", "", "0.5x", "2x", "", "", "", "2x", ""],
        "ひこう": ["", "0.5x", "", "2x", "2x", "0.5x", "2x", "", "", "", "", "2x", "0.5x", "", "", "", "0.5x", ""],
        "エスパー": ["", "", "", "", "", "", "2x", "2x", "", "", "0.5x", "", "", "", "", "0x", "0.5x", ""],
        "むし": ["", "0.5x", "", "", "2x", "", "0.5x", "0.5x", "", "2x", "2x", "", "0.5x", "0.5x", "", "2x", "", "0.5x"],
        "いわ": ["", "2x", "", "", "0.5x", "2x", "0.5x", "2x", "0.5x", "2x", "", "", "", "", "0.5x", "2x", "2x", "0.5x"],
        "ゴースト": ["0x", "", "", "", "", "", "", "", "", "", "2x", "", "", "2x", "", "0.5x", "", ""],
        "ドラゴン": ["", "", "", "", "", "", "", "", "", "", "", "", "", "", "2x", "", "0.5x", "0x"],
        "あく": ["", "", "", "", "", "", "0.5x", "", "", "", "2x", "", "", "2x", "", "0.5x", "2x", "0.5x"],
        "はがね": ["", "0.5x", "", "", "", "2x", "", "2x", "0.5x", "2x", "", "", "", "0.5x", "", "", "0.5x", "2x"],
        "フェアリー": ["", "", "", "", "", "", "", "0.5x", "", "", "2x", "", "", "0.5x", "2x", "2x", "0.5x", ""]
    };

    document.getElementById("resetBtn").addEventListener("click", function() {
        document.querySelectorAll("select").forEach(select => {
            select.value = "";
            select.classList.remove("error-highlight");
        });
        document.getElementById("accuracy-rate").textContent = "0";
    });

    document.getElementById("answerBtn").addEventListener("click", function() {
        const rows = document.querySelectorAll("tbody tr");
        rows.forEach(row => {
            const cells = row.querySelectorAll("td select");
            const attackType = row.querySelector("th").textContent;
            const answers = correctAnswers[attackType];
            cells.forEach((cell, index) => {
                cell.value = answers[index];
            });
        });
    });

    document.getElementById("submitBtn").addEventListener("click", function() {
        let total = 0;
        let correct = 0;
        const rows = document.querySelectorAll("tbody tr");
        rows.forEach(row => {
            const cells = row.querySelectorAll("td select");
            const attackType = row.querySelector("th").textContent;
            const answers = correctAnswers[attackType];
            cells.forEach((cell, index) => {
                total++;
                if (cell.value === answers[index]) {
                    cell.classList.remove("error-highlight");
                    correct++;
                } else {
                    cell.classList.add("error-highlight");
                }
            });
        });
        const accuracyRate = (correct / total * 100).toFixed(2);
        document.getElementById("accuracy-rate").textContent = accuracyRate;
    });

</script>
